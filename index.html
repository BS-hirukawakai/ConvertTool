<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSVファイル処理システム</title>
    <style>
        /* CSSスタイルは省略 */
    </style>
</head>
<body>
    <h1>CSVファイル処理システム</h1>
    <div id="fileInputs">
        <!-- 工程①のファイル選択フォーム -->
        <div class="step" id="step1">
            <input type="file" id="fileA" accept=".csv">
            <input type="file" id="fileB" accept=".csv">
            <button onclick="processStep1()">処理を実行 (ファイルA & ファイルB)</button>
        </div>
        <!-- 工程②のファイル選択フォーム -->
        <div class="step hidden" id="step2">
            <input type="file" id="fileMidProd1" accept=".csv">
            <input type="file" id="fileC" accept=".csv">
            <button onclick="processStep2()">処理を実行 (mid_prod1.csv & ファイルC)</button>
        </div>
    </div>
    <!-- フローの表示 -->
    <div id="processFlow">
        <p>進捗:</p>
        <ul>
            <li id="flowStep1" class="not-started">Step 1: ファイルAとファイルBを処理</li>
            <li id="flowStep2" class="hidden">Step 2: mid_prod1.csvとファイルCを処理</li>
            <!-- 工程③～⑤の表示を追加 -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
