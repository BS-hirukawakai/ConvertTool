<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSVファイル処理システム</title>
    <style>
        .hidden {
            display: none;
        }
        .step {
            margin: 10px 0;
        }
        .active {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSVファイル処理システム</h1>
    <div id="fileInputs">
        <div class="step" id="step1">
            <input type="file" id="fileA" accept=".csv">
            <input type="file" id="fileB" accept=".csv">
            <button onclick="processStep1()">処理を実行 (ファイルA & ファイルB)</button>
        </div>
    </div>
    <div id="processFlow">
        <p>進捗:</p>
        <ul>
            <li id="flowStep1">Step 1: ファイルAとファイルBを処理</li>
            <li id="flowStep2" class="hidden">Step 2: 中間ファイルCとファイルDを処理</li>
            <!-- 必要に応じて追加 -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
