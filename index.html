<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVファイルマージツール</title>
</head>
<body>
    <h1>CSVファイルマージツール</h1>
    <form id="csvForm">
        <label for="file1">住基情報ファイルをアップロードして下さい:</label>
        <input type="file" id="file1" accept=".csv"><br><br>
        <label for="file2">税情報ファイルをアップロードして下さい:</label>
        <input type="file" id="file2" accept=".csv"><br><br>
        <button type="button" onclick="mergeCSV()">マージしてダウンロードする</button>
    </form>
    <script src="merge.js"></script>
</body>
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVファイルフィルタリングツール</title>
</head>
<body>
    <h1>CSVファイルフィルタリングツール</h1>
    <form id="csvForm">
        <label for="file1">住基情報＋税情報ファイルをアップロードして下さい:</label>
        <input type="file" id="file1" accept=".csv"><br><br>
        <button type="button" onclick="mergeCSV()">課税対象の住民を除外する</button>
    </form>
    <script src="merge.js"></script>
</body>
</html>
